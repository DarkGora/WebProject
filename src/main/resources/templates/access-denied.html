<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 8s infinite linear;
            z-index: 0;
        }

        .error-icon {
            font-size: 80px;
            color: #ff4757;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: shake 1.5s ease-in-out infinite;
        }

        .error-content {
            position: relative;
            z-index: 1;
        }

        .error-content h1 {
            color: #333;
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .error-content p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
            position: relative;
            z-index: 1;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
        }

        .btn-home:active {
            transform: translateY(0);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 15s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: -20px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .floating-element:nth-child(2) {
            width: 50px;
            height: 50px;
            top: 60%;
            left: -25px;
            animation-delay: 1s;
            animation-duration: 20s;
        }

        .floating-element:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 30%;
            right: -35px;
            animation-delay: 2s;
            animation-duration: 30s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @keyframes shimmer {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 500px) {
            .error-container {
                padding: 30px 20px;
            }

            .error-icon {
                font-size: 60px;
            }

            .error-content h1 {
                font-size: 26px;
            }

            .error-content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="error-icon">
        <i class="fas fa-ban"></i>
    </div>

    <div class="error-content">
        <h1>Доступ запрещен</h1>
        <p>У вас нет необходимых прав для просмотра этой страницы. Обратитесь к администратору системы для получения доступа.</p>
        <a th:href="@{/}" class="btn-home">
            <i class="fas fa-home"></i> Вернуться на главную
        </a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const elements = document.querySelectorAll('.error-icon, .error-content');
        elements.forEach((element, index) => {
            element.style.animationDelay = `${index * 0.3}s`;
        });
    });
</script>
</body>
</html>
