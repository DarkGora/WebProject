<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список сотрудников</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.min.css">
    <style>
        .employee-table {
            width: 100%;
            margin-top: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-view, .btn-edit, .btn-delete {
            padding: 6px 12px;
            font-size: 14px;
        }
        .btn-view {
            background-color: #17a2b8;
            color: white;
        }
        .btn-view:hover {
            background-color: #138496;
        }
        .btn-edit {
            background-color: #28a745;
            color: white;
        }
        .btn-edit:hover {
            background-color: #218838;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .filter-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .filter-form .form-control, .filter-form .form-select {
            max-width: 300px;
        }
        .no-employees {
            text-align: center;
            color: #6c757d;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .filter-form {
                flex-direction: column;
            }
            .filter-form .form-control, .filter-form .form-select {
                max-width: 100%;
            }
            .action-buttons {
                flex-direction: column;
                gap: 5px;
            }
            .employee-table th, .employee-table td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Список сотрудников</h1>

    <!-- Форма поиска и фильтрации -->
    <form th:action="@{/}" method="get" class="filter-form">
        <div>
            <label for="search" class="form-label">Поиск по имени, email или телефону</label>
            <input type="text" id="search" name="search" class="form-control"
                   th:value="${param.search}" placeholder="Введите запрос...">
        </div>
        <div>
            <label for="categoryFilter" class="form-label">Фильтр по категории навыков</label>
            <select id="categoryFilter" name="categoryFilter" class="form-select">
                <option value="">Все категории</option>
                <option th:each="category : ${categories}"
                        th:value="${category}"
                        th:text="${category}"
                        th:selected="${param.categoryFilter == category}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary align-self-end">
            <i class="bi bi-search"></i> Найти
        </button>
        <a th:href="@{/}" class="btn btn-secondary align-self-end">
            <i class="bi bi-x-circle"></i> Сбросить
        </a>
    </form>

    <!-- Сообщение об успехе или ошибке -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
    </div>

    <!-- Таблица сотрудников -->
    <table id="employeeTable" class="employee-table table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Имя</th>
            <th scope="col">Телефон</th>
            <th scope="col">Email</th>
            <th scope="col">Категория</th>
            <th scope="col">О себе</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td>
                <a th:href="@{/employee/{id}(id=${employee.id})}"
                   th:text="${employee.name}"
                   aria-label="'Просмотр профиля ' + ${employee.name}"></a>
            </td>
            <td th:text="${employee.phoneNumber ?: 'Не указан'}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.category ?: 'Не указана'}"></td>
            <td>
                <span th:text="${#strings.abbreviate(employee.skill, 50) ?: 'Не указано'}"
                      th:title="${employee.skill}"></span>
            </td>
            <td>
                <div class="action-buttons">
                    <a th:href="@{/employee/{id}(id=${employee.id})}"
                       class="btn btn-view btn-sm"
                       role="button"
                       aria-label="'Просмотр профиля ' + ${employee.name}">
                        <i class="bi bi-eye"></i> Просмотр
                    </a>
                    <a th:href="@{/employee/edit/{id}(id=${employee.id})}"
                       class="btn btn-edit btn-sm"
                       role="button"
                       aria-label="'Редактировать профиль ' + ${employee.name}">
                        <i class="bi bi-pencil"></i> Редактировать
                    </a>
                    <button class="btn btn-delete btn-sm"
                            th:data-id="${employee.id}"
                            th:data-name="${employee.name}"
                            onclick="confirmDelete(this)"
                            aria-label="'Удалить сотрудника ' + ${employee.name}">
                        <i class="bi bi-trash"></i> Удалить
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Сообщение, если сотрудников нет -->
    <div th:if="${#lists.isEmpty(employees)}" class="no-employees">
        <p>Сотрудники не найдены</p>
    </div>

    <!-- Кнопка добавления нового сотрудника -->
    <div class="mt-4">
        <a th:href="@{/employee/new}" class="btn btn-primary" role="button" aria-label="Добавить нового сотрудника">
            <i class="bi bi-plus-circle"></i> Добавить сотрудника
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Русская локализация для DataTables
        const russianLanguage = {
            "decimal": "",
            "emptyTable": "Данные отсутствуют",
            "info": "Показано с _START_ по _END_ из _TOTAL_ записей",
            "infoEmpty": "Показано 0 из 0 записей",
            "infoFiltered": "(отфильтровано из _MAX_ записей)",
            "infoPostFix": "",
            "thousands": ",",
            "lengthMenu": "Показать _MENU_ записей",
            "loadingRecords": "Загрузка...",
            "processing": "Обработка...",
            "search": "Поиск:",
            "zeroRecords": "Записи не найдены",
            "paginate": {
                "first": "Первая",
                "last": "Последняя",
                "next": "Следующая",
                "previous": "Предыдущая"
            },
            "aria": {
                "sortAscending": ": активировать для сортировки по возрастанию",
                "sortDescending": ": активировать для сортировки по убыванию"
            }
        };

        // Инициализация DataTables с обработкой ошибок
        try {
            $('#employeeTable').DataTable({
                language: russianLanguage,
                paging: true,
                searching: false, // Отключаем встроенный поиск, используем форму
                ordering: true,
                pageLength: 10,
                columnDefs: [
                    { orderable: false, targets: 6 } // Отключаем сортировку для столбца "Действия"
                ],
                error: function (xhr, error, thrown) {
                    console.error('Ошибка DataTables:', error, thrown);
                    Swal.fire({
                        icon: 'error',
                        title: 'Ошибка',
                        text: 'Не удалось инициализировать таблицу. Пожалуйста, обновите страницу.'
                    });
                }
            });
        } catch (e) {
            console.error('Не удалось инициализировать DataTables:', e);
            Swal.fire({
                icon: 'error',
                title: 'Ошибка',
                text: 'Произошла ошибка при загрузке таблицы. Пожалуйста, обновите страницу.'
            });
        }

        // Обработка удаления с SweetAlert2
        window.confirmDelete = function (button) {
            const employeeId = button.getAttribute('data-id');
            const employeeName = button.getAttribute('data-name');
            Swal.fire({
                title: 'Вы уверены?',
                text: `Сотрудник ${employeeName} будет удален без возможности восстановления!`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Удалить',
                cancelButtonText: 'Отмена'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch('/delete/' + employeeId, {
                        method: 'POST',
                        headers: {
                            'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
                        }
                    }).then(response => {
                        if (response.ok) {
                            Swal.fire({
                                icon: 'success',
                                title: 'Удалено!',
                                text: 'Сотрудник успешно удален.',
                                timer: 1500,
                                showConfirmButton: false
                            }).then(() => {
                                window.location.reload();
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Ошибка',
                                text: 'Не удалось удалить сотрудника.'
                            });
                        }
                    }).catch(error => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Ошибка',
                            text: 'Произошла ошибка: ' + error.message
                        });
                    });
                }
            });
        };

        // Предотвращение отправки пустого поиска
        document.querySelector('.filter-form').addEventListener('submit', function(e) {
            const search = document.getElementById('search').value.trim();
            const category = document.getElementById('categoryFilter').value;
            if (!search && !category) {
                e.preventDefault();
                Swal.fire({
                    icon: 'warning',
                    title: 'Введите запрос',
                    text: 'Пожалуйста, укажите поисковый запрос или категорию.'
                });
            }
        });
    });
</script>

<!-- CSRF-токен для POST-запросов -->
<meta th:name="_csrf" th:content="${_csrf.token}" th:if="${_csrf}">
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" th:if="${_csrf}">
</body>
</html>
