<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Список сотрудников">
    <title>Список сотрудников</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/profile.css}" th:if="${@environment.getProperty('spring.resources.static-locations') != null}">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Список сотрудников</h1>
    <a th:href="@{/employee/add}" class="btn btn-primary mb-3" th:aria-label="'Добавить сотрудника'" lang="ru">
        <i class="bi bi-plus-circle"></i> <span>Добавить сотрудника</span>
    </a>

    <div th:if="${error != null}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div class="row g-4">
        <div th:each="employee : ${employees}" class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex align-items-center mb-3">
                        <div th:if="${employee.photoPath != null}" class="me-3">
                            <img th:src="@{${employee.photoPath} ?: '/images/placeholder.jpg'}"
                                 class="rounded-circle"
                                 style="width: 50px; height: 50px;"
                                 th:alt="'Фото ' + ${employee.name}"
                                 th:onerror="'this.src=/images/placeholder.jpg'">
                        </div>
                        <div th:unless="${employee.photoPath != null}" class="me-3">
                            <i class="bi bi-person-circle fs-3"></i>
                        </div>
                        <h5 class="card-title mb-0" th:text="${employee.name}">Имя сотрудника</h5>
                    </div>
                    <p class="card-text">
                        <strong>Email:</strong> <span th:text="${employee.email != null} ? ${employee.email} : 'Не указан'"></span><br>
                        <strong>Навыки:</strong>
                        <span th:if="${employee.skills != null and !employee.skills.isEmpty()}">
        <span th:each="skill, iterStat : ${employee.skills}"
              th:text="${skill} + (${iterStat.last} ? '' : ', ')"></span>
    </span>
                        <span th:unless="${employee.skills != null and !employee.skills.isEmpty()}">Не указаны</span>
                    </p>
                    <div class="mt-auto d-flex gap-2">
                        <a th:href="@{'/employee/' + ${employee.id}}"
                           class="btn btn-outline-primary"
                           th:aria-label="'Просмотреть профиль ' + ${employee.name}"
                           lang="ru">
                            <i class="bi bi-eye"></i> <span>Просмотр</span>
                        </a>
                        <a th:href="@{'/employee/edit/' + ${employee.id}}"
                           class="btn btn-outline-secondary"
                           th:aria-label="'Редактировать ' + ${employee.name}"
                           lang="ru">
                            <i class="bi bi-pencil"></i> <span>Редактировать</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${employees == null or employees.isEmpty()}" class="col-12">
            <div class="alert alert-info text-center">
                Сотрудники не найдены. Добавьте нового сотрудника!
            </div>
        </div>
    </div>

    <nav th:if="${totalPages > 1}" class="mt-4" aria-label="Пагинация сотрудников">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/(page=${currentPage - 1})}"
                   th:aria-label="'Предыдущая страница'"
                   lang="ru">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>
            <li th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                class="page-item"
                th:classappend="${page == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/(page=${page})}"
                   th:text="${page + 1}"
                   th:aria-label="'Страница ' + ${page + 1}"
                   lang="ru"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/(page=${currentPage + 1})}"
                   th:aria-label="'Следующая страница'"
                   lang="ru">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
