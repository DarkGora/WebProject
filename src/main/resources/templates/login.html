<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 8s infinite linear;
            z-index: 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .login-header h1 {
            color: #333;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .login-options {
            position: relative;
            z-index: 1;
        }

        .keycloak-login {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-keycloak {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
            text-decoration: none;
            width: 100%;
        }

        .btn-keycloak:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
        }

        .btn-keycloak:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e1e1;
        }

        .divider span {
            padding: 0 15px;
        }

        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        .alert-danger {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #c8e6c9;
        }

        .system-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
            text-align: center;
        }

        .system-info p {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 15s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: -20px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .floating-element:nth-child(2) {
            width: 50px;
            height: 50px;
            top: 60%;
            left: -25px;
            animation-delay: 1s;
            animation-duration: 20s;
        }

        .floating-element:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 30%;
            right: -35px;
            animation-delay: 2s;
            animation-duration: 30s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @keyframes shimmer {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }

            .btn-keycloak {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="login-header">
        <h1>Добро пожаловать</h1>
        <p>Система управления сотрудниками</p>
            <a class="nav-link" href="/home">
                <i class="bi bi-box-arrow-in-right"></i> Иформация о сайте
            </a>
    </div>

    <!-- Сообщения об ошибках -->
    <div th:if="${error}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}"></span>
    </div>

    <div th:if="${message}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> Ошибка аутентификации. Пожалуйста, попробуйте снова.
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle"></i> Вы успешно вышли из системы
    </div>

    <div class="login-options">
        <!-- Кнопка входа через Keycloak -->
        <div class="keycloak-login">
            <a th:href="@{/oauth2/authorization/keycloak}" class="btn-keycloak">
                <i class="fas fa-key"></i>
                Войти через Keycloak
            </a>
        </div>

        <!-- Информация о системе -->
        <div class="system-info">
            <p><i class="fas fa-info-circle"></i> Для входа используйте ваши учетные данные Keycloak</p>
            <p><i class="fas fa-shield-alt"></i> Безопасная аутентификация через OAuth2</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach((alert, index) => {
            alert.style.animationDelay = `${index * 0.2}s`;
        });

        // Анимация при наведении на кнопку
        const keycloakBtn = document.querySelector('.btn-keycloak');
        if (keycloakBtn) {
            keycloakBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 8px 20px rgba(118, 75, 162, 0.4)';
            });

            keycloakBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 5px 15px rgba(118, 75, 162, 0.3)';
            });
        }
    });
</script>
</body>
</html>
