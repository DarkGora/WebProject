<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${employee?.name} + ' - Профиль сотрудника' ?: 'Профиль сотрудника'">Профиль сотрудника</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" th:href="@{/styles/profile.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .text-content {
            white-space: pre-line;
            word-break: break-word;
            text-align: left;
            line-height: 1.7;
            margin-top: 15px;
            padding-left: 10px;
        }
        .text-block {
            display: block;
            margin-bottom: 15px;
        }
        .section-content {
            padding: 15px 0;
        }
        .formatted-text {
            display: block;
            margin: 10px 0;
            padding-left: 20px;
            border-left: 3px solid #3498db;
        }
        .profile-photo {
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .photo-placeholder {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }
        .photo-placeholder i {
            font-size: 80px;
            color: #ccc;
        }
        .skill-badge {
            display: inline-block;
            background-color: #e9ecef;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 15px;
            font-size: 14px;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            background: #f8f9fa;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .nav-link {
            padding: 10px 15px;
            margin: 0 5px;
            color: #495057;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #3498db;
            color: white;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .edit-button {
            background-color: #3498db;
            color: white;
        }
        .edit-button:hover {
            background-color: #2980b9;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            .nav-container {
                flex-wrap: wrap;
                justify-content: flex-start;
            }
            .nav-link {
                margin: 5px;
            }
            .profile-photo, .photo-placeholder {
                width: 120px;
                height: 120px;
            }
            .photo-placeholder i {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
<!-- CSRF-токен -->
<meta th:name="_csrf" th:content="${_csrf.token}" th:if="${_csrf}">
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" th:if="${_csrf}">

<!-- Навигация -->
<nav th:if="${employee}">
    <div class="nav-container">
        <a href="#skill" class="nav-link"><i class="fas fa-user"></i> О себе</a>
        <a href="#resume" class="nav-link"><i class="fas fa-briefcase"></i> Опыт работы</a>
        <a href="#skills" class="nav-link"><i class="fas fa-code"></i> Навыки</a>
        <a href="#education" class="nav-link"><i class="fas fa-graduation-cap"></i> Образование</a>
    </div>
</nav>

<div class="container mt-4">
    <!-- Ссылка "Назад" -->
    <a th:href="@{/}" class="btn btn-link mb-3"><i class="fas fa-arrow-left"></i> Назад к списку</a>
    <hr class="divider">

    <!-- Сообщение об ошибке -->
    <div th:if="${errorMessage}" class="error-message">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Профиль сотрудника -->
    <div class="profile-header" th:if="${employee}">
        <div class="profile-photo-container">
            <div th:if="${employee?.photoPath}">
                <img th:src="@{${employee.photoPath}}" class="profile-photo" alt="Фото сотрудника">
            </div>
            <div th:unless="${employee?.photoPath}" class="photo-placeholder">
                <i class="fas fa-user-circle"></i>
                <span>Нет фото</span>
            </div>
        </div>
        <div class="profile-info ms-4">
            <h1 th:text="${employee?.name}" class="mb-3"></h1>
            <div class="contact-info">
                <p th:if="${employee?.phoneNumber}" class="mb-2">
                    <i class="fas fa-phone"></i> <strong>Телефон:</strong>
                    <a th:href="'tel:' + ${employee.phoneNumber}" th:text="${employee.phoneNumber}"></a>
                </p>
                <p th:if="${employee?.email}" class="mb-2">
                    <i class="fas fa-envelope"></i> <strong>Email:</strong>
                    <a th:href="'mailto:' + ${employee.email}" th:text="${employee.email}"></a>
                </p>
                <p th:if="${employee?.telegram}" class="mb-2">
                    <i class="fab fa-telegram"></i> <strong>Telegram:</strong>
                    <a th:href="'https://t.me/' + ${#strings.substringAfter(employee.telegram, '@')}"
                       th:text="${employee.telegram}" target="_blank"></a>
                </p>
                <p th:if="${employee?.category}" class="mb-2">
                    <i class="fas fa-tag"></i> <strong>Категория:</strong>
                    <span th:text="${employee.category}"></span>
                </p>
            </div>
        </div>
    </div>

    <!-- Секции профиля -->
    <div class="profile-sections" th:if="${employee}">
        <section id="skill" class="profile-section mt-4">
            <div class="section-header d-flex align-items-center gap-2">
                <i class="fas fa-user section-icon"></i>
                <h3 class="section-title">О себе</h3>
            </div>
            <div class="section-content">
                <div class="text-block formatted-text"
                     th:text="${employee?.skill ?: 'Информация не указана'}"></div>
            </div>
        </section>

        <hr class="divider">

        <section id="resume" class="profile-section">
            <div class="section-header d-flex align-items-center gap-2">
                <i class="fas fa-briefcase section-icon"></i>
                <h3 class="section-title">Опыт работы</h3>
            </div>
            <div class="section-content">
                <div class="text-block formatted-text"
                     th:text="${employee?.resume ?: 'Опыт работы не указан'}"></div>
            </div>
        </section>

        <hr class="divider">

        <section id="skills" class="profile-section">
            <div class="section-header d-flex align-items-center gap-2">
                <i class="fas fa-code section-icon"></i>
                <h3 class="section-title">Навыки</h3>
            </div>
            <div class="section-content">
                <div class="skills-container" th:if="${not #lists.isEmpty(employee?.skills)}">
                    <div th:each="skill : ${employee.skills}" class="skill-badge"
                         th:text="${skill}"></div>
                </div>
                <div class="no-skills formatted-text" th:if="${#lists.isEmpty(employee?.skills)}">
                    Навыки не указаны
                </div>
            </div>
        </section>

        <hr class="divider">

        <section id="education" class="profile-section">
            <div class="section-header d-flex align-items-center gap-2">
                <i class="fas fa-graduation-cap section-icon"></i>
                <h3 class="section-title">Образование</h3>
            </div>
            <div class="section-content">
                <div th:if="${not #lists.isEmpty(educations)}">
                    <div th:each="edu : ${educations}" class="text-block formatted-text">
                        <strong th:text="${edu.university ?: 'Не указано'}"></strong>
                        <span th:text="' (' + ${edu.yearStart ?: 'Не указано'} + ' - ' + ${edu.yearEnd ?: 'Не указано'} + ')'"></span>
                        <div th:text="'Степень: ' + ${edu.degree ?: 'Не указана'}"></div>
                    </div>
                </div>
                <div th:unless="${not #lists.isEmpty(educations)}" class="formatted-text">
                    Образование не указано
                </div>
            </div>
        </section>

        <!-- Кнопки действий -->
        <div class="action-buttons">
            <a th:href="@{/employee/edit/{id}(id=${employee.id})}" class="action-button edit-button">Редактировать</a>
            <button class="action-button delete-button" th:data-id="${employee.id}" th:data-name="${employee.name}" onclick="confirmDelete(this)">Удалить</button>
        </div>
    </div>

    <!-- Случай, если сотрудник не найден -->
    <div th:unless="${employee}" class="alert alert-warning">
        Сотрудник не найден
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Навигация с плавной прокруткой
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 90,
                        behavior: 'smooth'
                    });
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                }
            });
        });

        // Активная ссылка при прокрутке
        const sections = document.querySelectorAll('.profile-section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = '#' + entry.target.id;
                    navLinks.forEach(link => {
                        link.classList.toggle('active', link.getAttribute('href') === id);
                    });
                }
            });
        }, { rootMargin: '-100px 0px 0px 0px' });

        sections.forEach(section => observer.observe(section));

        // Копирование контактной информации
        const contactLinks = document.querySelectorAll('.contact-info a');
        contactLinks.forEach(link => {
            link.addEventListener('click', async (e) => {
                e.preventDefault();
                const textToCopy = link.textContent;
                try {
                    await navigator.clipboard.writeText(textToCopy);
                    Swal.fire({
                        icon: 'success',
                        title: 'Скопировано!',
                        text: textToCopy,
                        timer: 1500,
                        showConfirmButton: false
                    });
                    setTimeout(() => window.location.href = link.href, 1600);
                } catch (err) {
                    window.location.href = link.href;
                }
            });
        });
    });

    function confirmDelete(button) {
        const employeeId = button.getAttribute('data-id');
        const employeeName = button.getAttribute('data-name');
        Swal.fire({
            title: 'Вы уверены?',
            text: `Сотрудник ${employeeName} будет удален без возможности восстановления!`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#dc3545',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Удалить',
            cancelButtonText: 'Отмена'
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(`/delete/${employeeId}`, {
                    method: 'POST',
                    headers: {
                        'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
                    }
                }).then(response => {
                    if (response.ok) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Удалено!',
                            text: 'Сотрудник успешно удален.',
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = '/';
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Ошибка',
                            text: 'Не удалось удалить сотрудника.'
                        });
                    }
                }).catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Ошибка',
                        text: 'Произошла ошибка: ' + error.message
                    });
                });
            }
        });
    }
</script>
</body>
</html>
